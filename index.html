<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Polling System</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="navbar">
      <h1>Polling System</h1>
    </div>

    <div class="content">
      <div class="left"></div>
      <div class="right">
        <div class="new-poll">
          <h1>Add a Poll</h1>
          <input type="text" name="title" id="title" placeholder="Title" />
          <textarea
            name="description"
            id="description"
            cols="30"
            rows="10"
            placeholder="Description"
          ></textarea>
          <button id="add-poll">Add</button>
        </div>
        <div class="acknowledgement">
          <p>All rights reserved. Clyde Corps.</p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
